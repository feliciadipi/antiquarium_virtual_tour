        it: `La decorazione scultorea della fase finale dell'architettura domestica d'élite di Poggio Civitate è una delle testimonianze più sconcertanti ed evocative di questo periodo di vita in Toscana. Tuttavia, una considerazione dettagliata delle prove mostra che il programma decorativo comunicava un messaggio specifico allo spettatore antico. La sima (o grondaia) laterale dell'edificio era costituita da una versione leggermente più sviluppata della forma vista nella fase intermedia, con un volto femminile affiancato da fiori e felini. Questa, ancora una volta, è la dea etrusca della fertilità, forse conosciuta a Poggio Civitate come Uni. Dal cortile interno, uno spettatore guarderebbe per vedere questa dea e poi in cima all'edificio dove le famose statue di Cowboy e Cowgirl del sito sedevano in trono e circondate da animali reali e fantastici. Questo è sicuramente intenzionale, inteso a collegare l'immagine di una dea responsabile della fertilità con le immagini della famiglia regnante e dei loro antenati sopra.

        Anche altri aspetti della decorazione dell'edificio si riferiscono a questo tema. Le placche del fregio sarebbero state inchiodate a travi di legno a vista e rappresentano quattro diverse scene. I dati geospaziali raccolti negli anni di scavo suggeriscono che la scena della corsa dei cavalli decorasse il lato occidentale dell'edificio mentre l'immagine delle coppie banchettanti ornasse l'ala settentrionale. La scena della processione in cui una donna e un attendente in toga cavalcano su un carro circondato da servitori decorava l'ala meridionale mentre la scena delle figure in trono e in piedi era collocata lungo il lato est del cortile dell'edificio.

        Queste quattro immagini formano una serie collegata. La scena della Processione raffigura la donna vestita che arriva a Poggio Civitate. Questa è quasi certamente una sposa. Il suo abito significherebbe questo ruolo, ma gli assistenti dietro il carro portano sulle loro teste attrezzature associate alla produzione tessile. La produzione di tessuti era un obbligo frequente delle donne nelle antiche comunità. Non solo forniva un bene essenziale, ma forniva anche un modo per un marito di lasciare la casa e tornare per vedere i progressi della giornata espressi sul telaio: un modo sottile e indiretto per gli uomini di controllare le opportunità sessuali dei coniugi in un ambiente in cui la discendenza patrilineare era una preoccupazione politica e sociale critica.

        en: `The sculptural decoration of Poggio Civitate’s final phase of elite domestic architecture is one of the most puzzling and evocative bodies of evidence from this period of life in Tuscany. However, a detailed consideration of the evidence shows that the decorative program communicated a specific message to the ancient viewer. The building’s lateral sima (or gutter) consisted of a slightly more developed version of the form seen in the Intermediate phase, with a female face flanked by flowers and felines. This, once again, is the Etruscan goddess of fertility, possibly known at Poggio Civitate as Uni. From the interior courtyard, a viewer would look to see this goddess and then to the top of the building where the site’s famous Cowboy and Cowgirl statues sat enthroned and surrounded by real and fantastical animals. This is surely intentional, meant to connect the image of a goddess responsible for fertility with the images of the ruling family and their ancestry above. 

        Other aspects of the building’s decoration also relate to this theme. The frieze plaques would have been nailed to exposed wooden beams and represent four different scenes. Geospatial data collected over the years of excavation suggest that the scene of the horse race decorated the western side of the building while the image of the banqueting couples adorned the northern wing. The procession scene wherein a gowned female and male attendant ride on a chariot surrounded by servants decorated the southern wing while the scene of enthroned and standing figures was placed along the east of the building’s courtyard. 

        These four images form a connected series. The Procession scene depicts the gowned female arriving at Poggio Civitate. This is almost certainly a bride. Her gown would signify this role – but the attendants behind the chariot carry on their heads equipment associated with textile production. The production of textiles was a frequent obligation of women in ancient communities. It not only provided an essential commodity, it also provided a way for a husband to leave the household and return to see the day’s progress expressed upon the loom – a subtle and indirect way for men to control the sexual opportunities of spouses in an environment where patrilineal descent was a critical political and social concern. 

        The horse race scene then depicts celebratory games in honor of the bride’s arrival, as does the representation of the banquet. With the scene of enthroned and standing figures, we see the bride once again, the third figure from the right, as she opens her veil in a gesture widely recognized as associated with matrimony. The other figures of the scene consist of the husband and likely community leader, holding the curved staff called a lituus, an originally Etruscan symbol of religious and political authority that survives today in the form of a bishop’s crozier. Behind this figure is one holding weapons, while the group of three seated figures to the let of the scene likely represent either additional members of the family or ancestral figures. Therefore, we see with Poggio Civitate’s decorative program a coherent message intended to communicate themes of ancestry and fertility, overseen by the goddess responsible for procreation.
