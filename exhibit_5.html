        it: `Ad un certo punto, entro la seconda metà del VI secolo aC, Poggio Civitate viene violentemente distrutto. Le statue vengono prelevate dal tetto e gettate nelle fosse situate a ovest dell'altopiano. Anche le placche del fregio e la sima laterale vengono rimosse e gettate in queste fosse. I pozzi situati a ovest dell'edificio sono riempiti con sculture e detriti del tetto, chiudendo le fonti d'acqua disponibili. Da questo momento in poi Poggio Civitate non viene più rioccupato.

        Sfortunatamente, la documentazione archeologica può solo mostrarci cosa è successo, non può dirci perché. Le fonti storiche suggeriscono un certo grado di crisi politica in tutta l'Italia centrale negli ultimi anni del VI secolo, ed è possibile che la distruzione di Poggio Civitate sia stato un evento tra i tanti in cui le comunità hanno subito destini simili. Tuttavia, la chiara intenzionalità dei distruttori nel cancellare le immagini della famiglia regnante della comunità è un indizio importante. Il successivo comportamento romano, chiamato damnatio memoriae, comportava l'obliterazione intenzionale delle immagini come un modo per rimuovere il volto di un avversario sconfitto dai tableaux visibili della vita quotidiana e la distruzione di Poggio Civitate potrebbe essere una precedente versione etrusca di un fenomeno simile.

        Qualunque sia la motivazione o chi siano gli attori, la distruzione e l'abbandono di Poggio Civitate fornisce ad archeologi e storici una comunità etrusca straordinariamente ben conservata, in cui possiamo vedere un'ampia gamma di comportamenti e personalità di questa antica comunità.
        `,
        en: `At some point within the second half of the 6th century BCE, Poggio Civitate is violently destroyed. Statues are taken from the roof and thrown into pits located to the west of the plateau. Frieze plaques and the lateral sima are also removed and thrown down into these pits. Wells located to the west of the building are filled in with sculpture and roofing debris, closing off available water sources. From this point forward, Poggio Civitate is never reoccupied. 

        Unfortunately, the archaeological record can only show us what happened, it cannot tell us why. Historical sources do suggest some degree of political crisis throughout central Italy in the later years of the 6th century, and it is possible the destruction of Poggio Civitate was one event among many wherein communities suffered similar fates. However, the clear intentionality of the destroyers in obliterating images of the community’s ruling family is an important clue. Later Roman behavior, called damnatio memoriae involved the intentional obliteration of images as a way of removing a vanquished opponent’s visage from the visible tableaux of daily life and the destruction of Poggio Civitate may be an earlier, Etruscan version of a similar phenomenon. 

        Whatever the motivation or whoever the actors, the destruction and abandonment of Poggio Civitate provides archaeologists and historians a remarkably well-preserved Etruscan community, wherein we can see a wide range of behaviors and personalities of this ancient community.
