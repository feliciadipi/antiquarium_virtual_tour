        it: `Poggio Civitate conserva una notevole quantità di testimonianze della produzione del filo e della sua trasformazione in abito. Centinaia di esempi di fusi rivelano che la produzione di filo era una preoccupazione quotidiana, probabilmente associata alle ragazze e alle donne della comunità.

        I bastoncini di legno venivano infilati attraverso i fori delle spirali coniche, fornendo la forza centrifuga necessaria per trascinare le fibre di lana dal vello non filato nel filo. Sappiamo che la lana era una delle fibre utilizzate, perché sono state analizzate impronte di tessuti recuperati dal metallo rinvenuti nelle sepolture di Poggio Aguzzo (una delle aree cimiteriali di Poggio Civitate) che hanno dimostrato di essere questo materiale.

        I telai a peso di ordito, riflessi in pesi piramidali, fornivano la tensione necessaria per tenere in posizione i fili verticali mentre venivano utilizzate navette di legno per spostare il filo orizzontale della trama. Le impressioni tessili di Poggio Aguzzo mostrano che venivano prodotte semplici trame tabby così come tessuti ornati con nappe e varie forme di trame a tavoletta.

        L'osservazione dei moderni filatori di filo mostra che alcuni tipi di spirali sono migliori per la produzione di diversi tipi di filo. I vortici più leggeri ruotano per periodi più brevi ma a velocità di rotazione più elevate. Questo è ottimale per la creazione di filo molto sottile. I vortici pesanti ruotano più lentamente e sono migliori per la creazione di fili più pesanti e spessi. Con le centinaia di spirali recuperate a Poggio Civitate, è possibile mappare dove vengono recuperate spirali di diverse dimensioni. È interessante notare che i vortici più pesanti si concentrano nell'area dell'officina della Fase Intermedia e nelle famiglie non elite a ovest dell'altopiano. Spirali più piccole, più adatte a produrre fili più fini, si concentrano all'interno dell'area del palazzo della Fase Intermedia. Ciò suggerisce che mentre le donne di status sia d'élite che non d'élite all'interno della comunità erano impegnate nella produzione tessile, lo facevano in un modo che doveva riflettere la loro diversa posizione sociale.
        `,
        en: `Poggio Civitate preserves a considerable amount of evidence for the production of thread and its conversion into clothe. Hundreds of examples of spindle whorls reveal that thread production was a daily concern, one probably associated with the girls and women of the community. 

        Wooden sticks were threaded through the boreholes of conical whorls, providing the centrifugal force needed to draw wool fibers from unspun fleece into thread. We know that wool was one of the fibers used, because impressions of textiles recovered from metal found in burials from Poggio Aguzzo (one of Poggio Civitate’s cemetery areas) have been analyzed and shown to be this material.

        Warp weighted looms, reflected in pyramidical weighs, provided the tension needed to hold vertical threads in place while wooden shuttles were used to move the horizontal thread of the weft. Textile impressions from Poggio Aguzzo show simple tabby weaves were produced as well as textiles ornamented with tassels and various forms of tablet weaves. 

        Observation of modern spinners of thread show that certain kinds of whorls are better for the production of different kinds of thread. Lighter whorls spin for shorter periods but at faster rates of rotation. This is optimal for the creation of very fine thread. Heavy whorls rotate more slowly and are better for the creation of heavier, thicker thread. With the hundreds of spindle whorls recovered at Poggio Civitate, it is possible to map where whorls of different sizes are recovered. Interestingly, heavier whorls concentrate in the area of the Intermediate Phase’s workshop and in the non-elite households to the west of the plateau. Smaller whorls, better suited for producing finer thread, concentrate within the area of the Intermediate Phase’s palazzo. This suggests that while women of both elite and non-elite status within the community engaged in textile production, they did so in a manner that was meant to reflect their differing social standing.
